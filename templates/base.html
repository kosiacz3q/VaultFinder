{% load bootstrap3 %}
{% bootstrap_messages %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    {% bootstrap_css %}
    {% bootstrap_javascript jquery=1 %}

    {% load staticfiles %}
    <link rel="stylesheet" href="{% static "bootstrap3_datetime/css/customizations.css" %}">

    {% block head %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        {% block navbar %}
        <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'contest:index' %}">Overseer Contests</a>
        </div>
        {% endblock %}
    </div>
</nav>
<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
