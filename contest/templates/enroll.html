{% extends 'form.html' %}

{% block title %}Join overseer{% endblock %}

{% block form %}
{% load bootstrap3 %}
{% load bootstrap %}

<h2 class="form-signin-heading">Join overseer</h2>
<form class="form-signin" method="post" action="">
    {% csrf_token %}
    {% load bootstrap %}
    <p class="help-block">[some description here]</p>
    {{ form|bootstrap }}
    <button class="btn btn-lg btn-primary btn-block" type="submit">Join</button>
</form>

{% endblock %}
